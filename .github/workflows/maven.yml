name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          architecture: x64
      - name: Build with Maven
        run: mvn --batch-mode -P1.8 verify --file pom.xml -Dgpg.skip
      - name: Set up jar directory
        run: mkdir staging && cp target/*.jar staging
      - name: Upload to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging
